<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        @font-face {
            font-family: 'SakuraFont';
            src: url('path_to_your_font_file.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('1.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'SakuraFont', sans-serif;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            z-index: 10;
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: none;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            color: #fff;
            z-index: 9;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .nav-menu a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            margin-bottom: -30px;
            margin-top: 50px;
            padding: 10px;
            display: block;
            width: 100%;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: #EA9EC4;
        }

        .contacts-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contacts-header {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .contact-info p {
            margin: 5px 0;
            text-align: center;
        }

        .contact-form {
            width: 100%;
        }

        .contact-form label {
            font-size: 18px;
            margin-top: 15px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #EA9EC4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <div class="nav-menu" id="navMenu">
        <a href="index.html">Главный экран</a>
        <a href="contacts.html">Контакты</a>
        <a href="about.html">О нас</a>
    </div>

    <div class="contacts-container">
        <h1 class="contacts-header">Мы</h1>
        
        <div class="contact-info">
            <p>Мы команда супер пупер да </p>
        </div>

    </div>

    <script>
        function toggleMenu() {
            var navMenu = document.getElementById("navMenu");
            navMenu.style.display = navMenu.style.display === "none" || navMenu.style.display === "" ? "flex" : "none";
        }
    </script>

</body>
</html>
